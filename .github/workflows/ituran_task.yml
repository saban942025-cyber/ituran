name: Ituran_Monitor
on:
  schedule:
    - cron: '*/5 * * * *' # רץ כל 5 דקות
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Scraper
        env:
          ITURAN_USER: ${{ secrets.ITURAN_USER }}
          ITURAN_PASS: ${{ secrets.ITURAN_PASS }}
        run: python scraper.py
      - name: Save and Commit Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add fleet_db.json
          git commit -m "Update fleet data" || echo "No changes to commit"
          git push
