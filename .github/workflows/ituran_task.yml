name: Ituran_Excel_Analyzer
on:
  push:
    paths:
      - '**.csv' # ירוץ בכל פעם שתעלה את דוח האקסל (כ-CSV)
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install pandas
        
      - name: Run Analysis
        run: python analyzer.py # הפעלת המוח שמנתח את האקסל
        
      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add fleet_detailed.json
          git commit -m "Update analytics from Excel [skip ci]" || echo "No changes"
          git push
