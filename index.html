<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖专  爪 - 转专 </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1a73e8; }
        .efficiency-high { color: #27ae60; font-weight: bold; }
        .efficiency-low { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <h1> 转 注转  驻注转 -  </h1>
    
    <div class="grid">
        <div class="card">
            <h3> 砖注转 注  砖注转 祝 (PTO)</h3>
            <canvas id="hoursChart"></canvas>
        </div>
        <div class="card">
            <h3>  注转  (%)</h3>
            <canvas id="efficiencyChart"></canvas>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <h3> 驻专 转 砖</h3>
        <table style="width: 100%; border-collapse: collapse; text-align: right;">
            <thead>
                <tr style="border-bottom: 2px solid #ddd;">
                    <th>/专</th>
                    <th>砖注转 注</th>
                    <th>砖注转 祝</th>
                    <th>砖注转 住注</th>
                    <th>注转</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            // 转 注 住拽专驻 砖转 转 -CSV
            const response = await fetch('fleet_stats.json');
            const data = await response.json();
            
            const labels = Object.keys(data);
            const engineHours = labels.map(l => data[l].engine_hours);
            const ptoHours = labels.map(l => data[l].pto_hours);
            const efficiency = labels.map(l => data[l].efficiency_score);

            // 专祝 砖注转
            new Chart(document.getElementById('hoursChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: '砖注转 注', data: engineHours, backgroundColor: '#3498db' },
                        { label: '砖注转 祝', data: ptoHours, backgroundColor: '#2ecc71' }
                    ]
                }
            });

            // 专祝 注转
            new Chart(document.getElementById('efficiencyChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ label: '爪 注转 %', data: efficiency, borderColor: '#f1c40f', fill: true }]
                }
            });

            //  
            const tbody = document.getElementById('tableBody');
            labels.forEach(l => {
                const scoreClass = data[l].efficiency_score > 10 ? 'efficiency-high' : 'efficiency-low';
                tbody.innerHTML += `
                    <tr style="border-bottom: 1px solid #eee;">
                        <td>${l}</td>
                        <td>${data[l].engine_hours}</td>
                        <td>${data[l].pto_hours}</td>
                        <td>${data[l].driving_hours}</td>
                        <td class="${scoreClass}">${data[l].efficiency_score}%</td>
                    </tr>
                `;
            });
        }
        loadData();
    </script>
</body>
</html>
